{% extends "base.html" %}

{% block title %} 天天向上{% endblock %}

{% block pagename %} <h2>Schedule-修改密码</h2> {% endblock %} 
{% block content %} 
<div class="col-sm-4 col-md-offset-4">
<form method="post" role="form">
  <div class="form-group" align="center">
    <label for="exampleInputEmail1">原密码</label>
    <input type="password" name="old" class="form-control" id="exampleInputEmail1" placeholder="请输入原密码">
  </div>
  <div class="form-group" align="center">
    <label for="exampleInputPassword1">新密码</label>
    <input type="password" name="new1" class="form-control" id="exampleInputPassword1" placeholder="请输入新密码">
  </div>
  <div class="form-group" align="center">
    <label for="exampleInputFile">再次确认</label>
    <input type="password" name = "new2" class="form-control" id="exampleInputPassword2" placeholder="请再次输入新密码">
  </div align="center">
  <button type="submit" class="btn btn-default">提交</button>
  <button type="reset" class="btn btn-default">重置</button>
</form>
</div>
	{% if notsame %}
		<tr>
			<td colspan=2><font color="red">两次输入的新密码不一致。</font></td>
		</tr>
	{% endif %}
	{% if oldwrong %}
		<tr colspan=2>
			<td colspan=2><font color="red">原密码错误。</font></td>
		</tr>
	{% endif %}
	{% if success %}
		<tr colspan=2>
			<td colspan=2><font color="red">修改成功！</font></td>
		</tr>
	{% endif %}
{% endblock %}
